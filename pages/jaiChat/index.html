<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaiChat</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-app container">
        <div class="chat-app rooms"></div>
        <div class="chat-app messages"></div>
        <div class="chat-app sender">
            <textarea name="Message to be sent textbox" id="messageTextArea" cols="30" rows="10"></textarea>
            <a href="javascript:send();" class="send-button"><img src="assets/send_icon.svg" alt="Send icon"></a>
        </div>
    </div>
</body>
</html>
