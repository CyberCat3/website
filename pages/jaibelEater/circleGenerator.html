<!DOCTYPE html>
<html lang="DA">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Andreas D. Kunz"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../darktheme.css" />
		<script src="https://cdn.jsdelivr.net/npm/p5"></script>
		
	</head>
	<body>
		<div style="width: 250px;">
			<a href="/"><button style="float: right; width: 70px; height: 40px">Tilbage</button></a>
			<h1>Cirkel Generator</h1>
		</div>
		<script type="text/javascript">
const CANVAS_WIDTH = 700;
const RADIUS_ = 5;
const SQUARE_SIZE = CANVAS_WIDTH / (RADIUS_ * 2 + 1);
const SQUARES = CANVAS_WIDTH / SQUARE_SIZE;

function setup() {
  createCanvas(CANVAS_WIDTH, CANVAS_WIDTH);
  
  console.log("CANVAS_WIDTH: " + CANVAS_WIDTH);
  console.log("RADIUS_: " + RADIUS_);
  console.log("SQUARE_SIZE: " +SQUARE_SIZE);
  console.log("SQUARES: " + SQUARES);
  
  
}

function draw() {
  background(255);
  
  stroke(0);
  strokeWeight(3);
  let width = RADIUS_ * 2 + 1;
  
  for (let i = 0; i < width; ++i) {
    for (let j = 0; j < width; ++j) {
      fill(0,255,0);
      
     rect(i * SQUARE_SIZE, j * SQUARE_SIZE, (i+1) * SQUARE_SIZE, (j+1) * SQUARE_SIZE);
    }
  }
  

}
		</script>
	</body>
</html>
